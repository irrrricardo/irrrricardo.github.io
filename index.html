<!DOCTYPE html>
<html>
<head>
  <title>我的个人主页</title>
  <style>
    /* CSS 样式将在这里添加 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* 防止因视频尺寸问题出现滚动条 */
    }

    #background-video {
      position: fixed; /* 或者 absolute，取决于具体需求 */
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100; /* 确保视频在最底层 */
      background-size: cover; /* 可选，如果视频比例不完全匹配屏幕 */
      /* 如果视频有黑色边框或不希望被裁剪，可以尝试 object-fit: cover; */
      /* object-fit: cover; */
    }

    /* 内容容器，确保内容在视频之上 */
    .content {
      position: relative; /* 使 z-index 生效 */
      z-index: 1; /* 确保内容在视频之上 */
      color: white; /* 根据视频背景调整文字颜色，确保可读性 */
      text-align: center;
      padding-top: 30vh; /* 调整内容垂直位置 */
    }

    /* (可选) 给内容区域加一点半透明背景，增强可读性 */
    .content-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3); /* 半透明黑色背景 */
        z-index: 0; /* 在视频之上，但在文字之下 */
    }

  </style>
</head>
<body>

  <video autoplay muted loop id="background-video">
    <source src="wallpaper.mp4" type="video/mp4">
    您的浏览器不支持 HTML5 video 标签。
  </video>

  <div class="content">
    <h1>欢迎来到我的主页!</h1>
    <p>这是一个使用 GitHub Pages 搭建的简单页面。</p>
    </div>

</body>
</html>
